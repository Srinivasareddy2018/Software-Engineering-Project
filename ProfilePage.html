<!DOCTYPE html>
<html lang="en">

<head>

    <title>Profile Page</title>
    <link type="text/css" rel="stylesheet" href="css/ProfilePage.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <br><br>
    <center>
        <div class="form">
            <h1>User Details</h1>
            <br>
            <form action="" method="post">
                <table>
                    <tr>
                        <td width="200px" height="50px">Enter First Name</td>
                        <td width="200px" height="50px"><input type="text" name="name" placeholder="Enter Name"></td>

                        <td>
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">EDIT</button>
                        </td>

                        <td width="200px" height="50px">Enter Last Name</td>
                        <td width="200px" height="50px"><input type="text" name="fname" placeholder="Enter Father's Name"></td>

                        <td>
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">EDIT</button>
                        </td>

                    </tr>
                    <tr>
                        <td width="200px " height="50px ">Enter Address</td>
                        <td width="200px " height="50px "><textarea name="address "></textarea></td>

                        <td>
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">EDIT</button>
                        </td>


                        <td width="200px " height="50px ">Enter City</td>
                        <td width="200px " height="50px "><input type="text " name="city " placeholder="Enter city "></td>

                        <td>
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">EDIT</button>
                        </td>

                    </tr>
                    <tr>
                        <td width="200px " height="50px ">Enter Age</td>
                        <td width="200px " height="50px "><input type="text " name="age " placeholder="Enter Age "></td>

                        <td>
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">EDIT</button>
                        </td>

                        <td width="200px " height="50px ">Select Gender</td>
                        <td width="200px " height="50px ">
                            <select name="bgroup ">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="200px " height="50px ">Enter E-Mail</td>
                        <td width="200px " height="50px "><input type="text " name="email " placeholder="Enter E-Mail "></td>

                        <td>
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">EDIT</button>
                        </td>

                        <td width="200px " height="50px ">Enter Mobile No</td>
                        <td width="200px " height="50px "><input type="text " name="mno " placeholder="Enter Mobile No ">
                        </td>

                        <td>
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">EDIT</button>
                        </td>

                    </tr>
                </table>
            </form>
        </div>
    </center>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        Add rows here
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Script -->
    <script>
        $('#exampleModal').on('show.bs.modal', event => {
            var button = $(event.relatedTarget);
            var modal = $(this);
            // Use above variables to manipulate the DOM

        });
    </script>

    <br>
</body>

</html>
